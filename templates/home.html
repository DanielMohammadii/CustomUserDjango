{% extends 'base.html' %}


{% block content %}
 
    {% if user.is_authenticated %}
        <p>Hi,{{user.username}}</p>
        <button><a href="{% url 'logout' %}">Logout</a></button>
        
    {% else %}
      <p>First you should Login</p>
      <button><a href="{% url 'login' %}">Login</a></button>
      <button><a href="{% url 'signup' %}">SignUp</a></button>

        
    {% endif %}
        


    
{% endblock content %}
